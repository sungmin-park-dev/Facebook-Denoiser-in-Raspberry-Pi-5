# RP5-A Configuration for MacBook Hotspot Full-Duplex Communication
# Network: MacBook Hotspot
# MacBook Hotspot Configuration
# RP5-A acts as Client (192.168.2.2)

role: A
peer_ip: 192.168.2.3
mic_device: 1
speaker_device: 1
send_port: 9999  # 9998 → 9999 (B의 recv_port로!)
recv_port: 9998  # 9999 → 9998 (B의 send_port에서!)
model: Light-32-Depth4