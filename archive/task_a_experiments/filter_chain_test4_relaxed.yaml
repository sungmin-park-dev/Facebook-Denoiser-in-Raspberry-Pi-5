# Test 4: ALL FILTERS - RELAXED PARAMETERS
# ============================
# Purpose: Gentler filtering to preserve voice

audio:
  sample_rate: 16000
  chunk_size: 1024
  channels: 1
  format: float32

filters:
  # Stage 1: High-pass Filter (LOWER cutoff)
  highpass:
    enabled: true
    cutoff_freq: 50       # 80 → 50Hz (gentler)
    order: 2              # 4 → 2 (gentler)

  # Stage 2: Impulse Noise Suppressor (MUCH HIGHER threshold)
  impulse_suppressor:
    enabled: true
    threshold_factor: 10.0  # 3.0 → 10.0 (less aggressive)
    window_size: 3          # 5 → 3 (faster response)

  # Stage 3: AI Denoiser
  ai_denoiser:
    enabled: true
    model_path: null
    device: cpu

  # Stage 4: Soft Limiter (HIGHER threshold)
  limiter:
    enabled: true
    threshold: 0.95       # 0.8 → 0.95 (less limiting)
    ratio: 10.0
    attack_time: 0.001
    release_time: 0.01

performance:
  buffer_size: 4096
  num_threads: 1
  realtime_priority: false
